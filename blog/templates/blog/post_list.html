{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
	{% for post in posts %}
		<div class='post'>
			<div class='date float-right'>
				<p>Published: {{ post.published_date }}</p>
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr|truncatewords:40 }}</p>
		</div>
	{% endfor %}
{% endblock %}
